<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Image Object图片对象</title>
<style type="text/css"></style>
<script type="text/javascript">
window.onload = function()
{
	//图片预加载
	var oImg = new Image();
	oImg.src = './images/picwall/10000.1515036.png';
	
	oImg.onload = function()
	{
		//图片预加载功能
		alert('onload succese');
	};
	oImg.onerror = function()
	{
		//图片预加载出错
		alert('onload failed');
	};
};
</script>
</head>
<body>
<img src="./images/picwall/10000.1510081.png" alt="autumn" 
onmouseover="this.src='./images/picwall/10000.1515036.png';"
onmouseout="this.src='./images/picwall/10000.1510081.png';" />
</body>
</html>
