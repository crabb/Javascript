<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="#" media="screen" />
<style type="text/css">
.box1{
	width: 100px;
	height: 100px;
	background: #abcdef;
	position: absolute;
	left: 100px;
	top: 100px;
}

.box2{
	width: 100px;
	height: 100px;
	background: #2b2b2b;
	position: absolute;
	left: 250px;
	top: 50px;
}

.box3{
	width: 100px;
	height: 100px;
	background: #38a38a;
	position: absolute;
	left: 400px;
	top: 100px;

</style>
<!--<script type="text/javascript" src="http://libs.baidu.com/jquery/1.7.0/jquery.min.js"></script>-->
<script type="text/javascript">
window.onload = function()
{
	var aBtn = document.getElementsByTagName('input');
	var aDiv = document.getElementsByTagName('div');
	
	var arr = [];
	for(var i = 0, len = aDiv.length; i < len; i++)
	{
		arr.push([getStyle(aDiv[i], 'left'), getStyle(aDiv[i], 'top')]);
	}
	console.dir(arr);
	
	aBtn[0].onclick = function()
	{
		arr.push(arr[0]);
		arr.shift();
		
		for(var i = 0, len = aDiv.length; i < len; i++)
		{
			aDiv[i].style.left = arr[i][0];
			aDiv[i].style.top = arr[i][1];
		}
	};
	
	aBtn[1].onclick = function()
	{
		arr.unshift(arr[aDiv.length - 1]);
		arr.pop();
		
		for(var i = 0, len = aDiv.length; i < len; i++)
		{
			aDiv[i].style.left = arr[i][0];
			aDiv[i].style.top = arr[i][1];
		}
	};
	
	
};
function getStyle(obj, attr, value)
{
	if(arguments.length == 2)
	{
		if(obj.currentStyle)
		{
			return obj.currentStyle[attr];
		}
		else
		{
			//getComputedStyle()为获取非行间样式函数
			return getComputedStyle(obj, false)[attr];
		}
	}
	else if(arguments == 3)
	{
		obj.style[attr] = value;
	}
}
</script>
</head>
<body>
<input type="button" id="btn1" value="left"/>
<input type="button" id="btn2" value="right"/>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
