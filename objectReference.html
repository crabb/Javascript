<script type="text/javascript">
/*
 * 浅拷贝
 */
var obj1 = {a: 10};
function copySimple(obj)
{
	var newObj = {};
	for(var attr in obj)
	{
		newObj[attr] = obj[attr];
	}
	return newObj;
}
var obj2 = copySimple(obj1);
obj2.a = 20;
console.group('log1');
console.log(obj2.a);
console.groupEnd('log1');

/*
 * 深拷贝
 */
var obj3 = {a: {b: 10}};
function copyDeep(obj)
{
	console.profile();
	console.trace();
	if(typeof obj != 'object')
	{
		return obj;
	}
	var newObj = {};
	for(var attr in obj)
	{
		//递归拷贝属性
		newObj[attr] = copyDeep(obj[attr]);
	}
	return newObj;
	console.profileEnd();
}

var obj4 = copyDeep(obj3);
obj4.a.b = 20;
console.group('log2');
console.log(obj3.a.b);
console.groupEnd('log2');

/*
 * recursive递归
 * */
function recsum(n)
{
	if(n > 1)
	{
		console.trace();
		return n + recsum(n - 1);
//		return n * recsum(n - 1);
//		return n - recsum(n - 1);
//		return n / recsum(n - 1);
	}
	else
	{
		return 1;
	}
}
//console.log(recsum(4));
</script>
</head>
