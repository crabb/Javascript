<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>构造函数-原型添加方法</title>
<style type="text/css"></style>
<script type="text/javascript">
//构造函数首字母需大写
function CreatePerson(name, sex)
{
	this.name = name;
	this.sex = sex;
	CreatePerson.prototype.showName = function()
	{
		alert(this.name);
	};
	CreatePerson.prototype.showSex = function()
	{
		alert(this.sex);
	};
}
var p1 = new CreatePerson('crabb', 'male');
var p2 = new CreatePerson('lj', 'male');
p1.showName();p1.showSex();
p2.showName();p2.showSex();
//所有对象共享一个原型方法
alert(p1.showName == p2.showName);
alert(p1 == p2);
</script>
</head>
<body>

</body>
</html>
